services:
  db:
    image: postgres:16-alpine
    ports:
      - "5435:5432"
    environment:
      POSTGRES_DB: catalogo_artesanias
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Debes definir DB_PASSWORD en .env}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: catalogo_artesanias
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:?Debes definir DB_PASSWORD en .env}
      JWT_SECRET: ${JWT_SECRET:?Debes definir JWT_SECRET en .env (openssl rand -base64 32)}
      FRONTEND_URL: http://localhost:5173
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: /api
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  pgdata:
  backend_node_modules:
